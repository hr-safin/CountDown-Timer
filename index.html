<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <!-- CSS file -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2>New Beginning</h2>
    <div class="countDown">
        <!-- Days -->
        <div class="days count">
           <p class="common-text" id="day">0</p>
              <span>days</span>
           
        </div>
        <!-- Hours -->
        <div class="hours  count">
           <p class="common-text" id="hour">0</p>
              <span>hours</span>
           
        </div>
        <!-- MInutes -->
        <div class="mins count">
            <p class="common-text" id="min">0</p>
              <span>minutes</span>
            
        </div>
        <!-- Seconds -->
       <div class="seconds count">
            <p class="common-text" id="second">0</p>
               <span>seconds</span>
            
        </div>
    </div>


    </div>
    
    <!-- Js file -->
    <script src="index.js"></script>
</body>
</html>
